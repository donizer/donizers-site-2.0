<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" href="../src/img/favicon.svg">
	<link rel="stylesheet" href="../src/css/style.css">
	<link rel="stylesheet" href="../src/css/gallery.css">

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
	<title>donizer's site 2.0</title>
</head>
<body>
	<div class="wrapper">
		<header class="Inter-head">
			<div class="logo">
				<a class="logo__name" href="../"><span>donizer's <br>site</span></a>
			</div>
			<div class="burger" id="burgerBtn" onclick="burgerButton();"><div></div></div>
			<nav id="nav">
				<a href="../"><span>Home</span></a>
				<a href="../gallery/"><span>Gallery</span></a>
				<a href="#" class="active"><span>Polygon</span></a>
			</nav>
		</header>	

		<main>

			<div class="content">

				<div class="gallery">
					<div class="square gallery__item" style="background-color: white;">
						<div class="media__container">
							<img src="https://cdn.discordapp.com/avatars/663791609368018975/5364504ea0a5ea39b8b6e036f98b7297.webp?size=512" role="button" onclick="window.location = 'fatal/'" alt="">
							<div class="gallery__item-desc">
								Fatal
							</div>
						</div>
					</div>
					<div class="square gallery__item" style="background-color: white;">
						<div class="media__container">
							<img src="https://i.waifu.pics/MHrvoGY.jpg" 
							role="button"
							onclick="window.location = 'random_waifu/'">
							<div class="gallery__item-desc">
								Random waifu
							</div>
						</div>
					</div>
					<div class="square gallery__item" style="background-color: white;">
						<div class="media__container">
							<img src="https://i.waifu.pics/MHrvoGY.jpg" 
							role="button"
							onclick="window.location = 'random_something/'">
							<div class="gallery__item-desc">
								Random something
							</div>
						</div>
					</div>
				</div>
			</div>
		</main>

		<footer>
			
		</footer>
	</div>
	
	<div id="mBack" onclick="burgerButton()"></div>
	<div id="gBack" class="" onclick="galleryPreview();"></div>

	<script src="../src/js/script.js"></script>
</body>
</html>
