		<main>
			<div class="aside">
				<form id="r34Filter" action=""> 
					<input type="search" name="r34search" id="r34search" placeholder="Enter tag...">

					<br><label for="minScore">Minimum score:</label>
					<input type="number" name="minScore" id="score">

					<br><label for="sort">Sort:</label>

					<select id="sortType" name="sortType">

					<fieldset id="preTags">

							<label for="tagGay">Is Gay:</label> 
							<div onclick="triChecker(this);" id="gay" class="triCheck on">
								<div id=" -gay" class="off"></div>
							</div>
						</div>
	
						<div>
							<label for="tagFuta">Is Futa:</label>
							<div onclick="triChecker(this);" id="futanari" class="triCheck on">
								<div id=" -futanari" class="off"></div>
							</div>
						</div>
	
						<div>
							<label for="tagRating">Rating:</label>
							<div onclick="triChecker(this);" id="rating" class="triCheck on">
								<div id class="off"></div>
							</div>
						</div>
					</fieldset>
					<fieldset id="deTags">
						<!-- <div onclick="selfRemove(this)">
							vi
						</div>
						<div onclick="selfRemove(this)">

						</div> -->

					<div class="btn-container">
						<button onclick="preventDefault(); searchR34();"> Search </button>
						<p id="r34Result">
							
						</p>
					</div>
				</form>
